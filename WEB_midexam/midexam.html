<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>학생증</title>
        <style type="text/css">
            body {
                width: 50%;
            }
            label {
                display: block;
                text-align: center;
            }
            .box {
                display: block;
                width: 100%;
            }
            table{
                border: solid 1px;
                border-radius: 5px;
                width: 300px;
                height: 300px;
            }
            table:hover{
                width: 450px;
                height: 450px;
            }
        
        </style>
        <script type="text/javascript">
            var stuName;
            var stuID;
            var stuGrade;
            var stuEnroll;
            var stuBirth;
            var stuDepart;
            var stuInfoDiv;
        
            function start(){
                var printButton = document.getElementById("print");
                var initButton = document.getElementById("init");

                printButton.addEventListener("click",printStuInfo);
                initButton.addEventListener("click",initInfo);

                stuName = document.getElementById("stuName");
                stuID = document.getElementById("stuID");
                stuGrade = document.getElementById("stuGrade");
                stuEnroll = document.getElementById("stuEnroll");
                stuBirth = document.getElementById("stuBirth");
                stuDepart = document.getElementById("stuDepart");

                stuInfoDiv = document.getElementById("stuInfoDiv");
            }

            function printStuInfo(){
                if (!stuName.value||!stuID.value
                ||!stuGrade.value||!stuEnroll.value
                ||!stuBirth.value||!stuDepart.value)
                alert("값을 모두 입력해주세요.");
                
                else {
                    stuInfoDiv.innerHTML =
                    "<table><thead><td>학생증<td></thead><tbody>"+
                    "<tr><th>이름</th><td>"+stuName.value+"</td></tr>"+
                    "<tr><th>학번</th><td>"+stuID.value+"</td></tr>"+
                    "<tr><th>학년</th><td>"+stuGrade.value+"</td></tr>"+
                    "<tr><th>상태</th><td>"+stuEnroll.value+"</td></tr>"+
                    "<tr><th>생년월일</th><td>"+stuBirth.value+"</td></tr>"+
                    "<tr><th>소속</th><td>"+stuDepart.value+"</td></tr>"+
                    "</tbody></table>"
                }
            }

            function initInfo(){
                stuName.value="";
                stuID.value="";
                stuGrade.value="";
                stuEnroll.value="";
                stuBirth.value=""
                stuDepart.value="";
                stuInfoDiv.innerHTML="";
            }

            window.addEventListener("load",start);
        </script>
    </head>
    <body>
        <h1>학생증 만들기</h1>
        <form action="#">
            <p><label>이름</label> <input id="stuName" class="box" type="text"></p>
            <p><label>학번</label> <input id="stuID" class="box" type="text"></p>
            <p><label>학년</label> <input id="stuGrade" class="box" type="text" list="gradeList"></p>
            <p><label>상태</label>
                <select id="stuEnroll" class="box" >
                    <option>재학</option>
                    <option>휴학</option>
                    <option>수료</option>
                    <option>졸업</option>
                    <option>제적</option>
                </select>
            </p>
            <p><label>생년월일</label> <input id="stuBirth" class="box" type="date"></p>
            <p><label>소속학과</label> <input id="stuDepart" class="box" type="text"></p>
            <datalist id="gradeList">
                <option value="1학년"></option>
                <option value="2학년"></option>
                <option value="3학년"></option>
                <option value="4학년"></option>
            </datalist>
            <input id="print" type="button" value="학생증 출력">
            <input id="init"type="button" value="초기화">
        </form>
        <div id = "stuInfoDiv"></div>
    </body>
</html>
